services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD:-Your_password123!}"
    ports:
      # Bind only to localhost so it is not exposed publicly on a VPS.
      - "127.0.0.1:1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - mssql
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      EmailSettings__Enabled: "false"
      Admin__Enabled: "${ADMIN_ENABLED:-false}"
      Admin__Password: "${ADMIN_PASSWORD:-}"
      ConnectionStrings__Portfolio: "Server=mssql,1433;Database=portfolio;User Id=sa;Password=${MSSQL_SA_PASSWORD:-Your_password123!};TrustServerCertificate=True"
    volumes:
      - portfolio_keys:/root/.aspnet/DataProtection-Keys

volumes:
  mssql_data:
  portfolio_keys:

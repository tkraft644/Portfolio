<header class="border-bottom bg-white">
  <div class="container py-3 d-flex flex-wrap align-items-center justify-content-between gap-3">

      <span class="badge text-bg-dark">Angular SPA</span>
    </div>

    <nav class="d-flex flex-wrap gap-3">
      <a routerLink="" routerLinkActive="fw-bold" [routerLinkActiveOptions]="{ exact: true }"
        class="text-decoration-none">
        Overview
      </a>
      <a routerLink="projects" routerLinkActive="fw-bold" class="text-decoration-none">Projects</a>

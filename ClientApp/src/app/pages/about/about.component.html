<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="isReady(vm)">
    <h1 class="h3 mb-4">About</h1>

    <div class="card shadow-sm">
      <div class="card-body">
        <p class="mb-0">{{ vm.data.bio }}</p>
      </div>
    </div>

    <h2 class="h4 mt-5 mb-3">Interests</h2>
    <ul class="mb-0">
      <li *ngFor="let hobby of vm.data.hobbies">{{ hobby }}</li>
    </ul>

    <h2 class="h4 mt-5 mb-3">Education</h2>
    <div class="card shadow-sm mb-3" *ngFor="let edu of vm.data.education">
      <div class="card-body">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center">
          <div>
            <h4 class="mb-1">{{ edu.school }}</h4>
          </div>
          <div class="mt-2 mt-md-0">
            <span class="badge text-bg-light border">{{ edu.periodText }}</span>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-5" />

    <h2 class="h4 mb-4">Experience</h2>
    <div class="card shadow-sm mb-3" *ngFor="let exp of vm.data.experience">
      <div class="card-body">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-2">
          <div>
            <h4 class="mb-1">{{ exp.position }}</h4>
            <div class="text-muted">{{ exp.company }}</div>
          </div>
          <div class="mt-2 mt-md-0">
            <span class="badge text-bg-light border">{{ exp.periodText }}</span>
          </div>
        </div>

        <ul class="mb-0">
          <li *ngFor="let r of exp.responsibilities">{{ r }}</li>
        </ul>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isLoading(vm)">
    <div class="vs-panel placeholder-glow">
      <div class="placeholder w-25 mb-4"></div>
      <div class="placeholder w-100 mb-2"></div>
      <div class="placeholder w-75 mb-4"></div>
      <div class="placeholder w-50 mb-3"></div>
      <div class="placeholder w-100 mb-2"></div>
      <div class="placeholder w-100 mb-2"></div>
      <div class="placeholder w-75"></div>
    </div>
  </ng-container>

  <ng-container *ngIf="isError(vm)">
    <div class="alert alert-danger mb-0">{{ vm.message }}</div>
  </ng-container>
</ng-container>

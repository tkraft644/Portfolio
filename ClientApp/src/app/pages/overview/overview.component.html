<ng-container *ngIf="vm$ | async as vm">
  <ng-container *ngIf="isReady(vm)">
    <div
      class="p-4 p-md-5 rounded-3 text-white hero"
      [style.backgroundImage]="'linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)), url(' + vm.data.heroBackgroundUrl + ')'"
    >
      <h1 class="display-5 fw-bold mb-2">{{ vm.data.name }}</h1>
      <p class="lead mb-0">{{ vm.data.role }} â€¢ {{ vm.data.yearsOfExperience }} years</p>
    </div>

    <section class="mt-4">
      <h2 class="h4 mb-3">Main technologies</h2>
      <div class="d-flex flex-wrap gap-2">
        <span *ngFor="let tech of vm.data.mainTechnologies" class="badge text-bg-secondary">{{ tech }}</span>
      </div>
    </section>

    <section class="mt-4">
      <div class="alert alert-info mb-0">
        This section is rendered by Angular and loads data from <code>/api/portfolio</code>.
      </div>
    </section>
  </ng-container>

  <ng-container *ngIf="isLoading(vm)">
    <div class="vs-panel placeholder-glow">
      <div class="placeholder w-50 mb-3"></div>
      <div class="placeholder w-25 mb-4"></div>
      <div class="d-flex flex-wrap gap-2">
        <span class="placeholder col-2"></span>
        <span class="placeholder col-2"></span>
        <span class="placeholder col-2"></span>
        <span class="placeholder col-2"></span>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="isError(vm)">
    <div class="alert alert-danger mb-0">{{ vm.message }}</div>
  </ng-container>
</ng-container>
